<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Wicket - Ext JS integration demo</title>
</head>
<body>

<form wicket:id="f" >

<div>
Text Field: <br/>
<input type="text" wicket:id="TextField" />
</div>

<div>
Date Field: <br/>
<input type="text" wicket:id="DateField" />
</div>

<div>
Number Field: <br/>
<input type="text" wicket:id="NumberField" />
</div>

<div>
Drop Down Choice: <br/>
<select wicket:id="DropDown"></select>
</div>


<div>
Text area: <br/>
<textarea wicket:id="TextArea" rows="5" cols="50"></textarea>
</div>


</form>

</body>
</html>
