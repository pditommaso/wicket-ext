<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
        .tip-target {
            width: 100px;
            text-align:center;
            padding: 5px 0;
            border:1px dotted #99bbe8;
            background:#dfe8f6;
            color: #15428b;
            cursor:default;
            margin:10px;
            font:bold 11px tahoma,arial,sans-serif;
            float:left;
        }
    </style>
<title>Wicket - Ext JS integration demo</title>
</head>
<body>


<div class="tip-target" wicket:id="content" >
QuickTip here.
</div>

<div class="tip-target" wicket:id="content2" >
ToolTip here with trackMouse.
</div>

<div class="tip-target" wicket:id="content3" >
ToolTip with auto hide true and draggable true here.
</div>

</body>
</html>
