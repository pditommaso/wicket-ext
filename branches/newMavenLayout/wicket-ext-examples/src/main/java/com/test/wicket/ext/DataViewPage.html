<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Wicket - Ext JS integration demo</title>
<style>
.search-item {
	height: 32px;
    font:normal 11px tahoma, arial, helvetica, sans-serif;
    padding:3px 10px 3px 10px;
    border:1px solid #fff;
    border-bottom:1px solid #eeeeee;
    white-space:normal;
    color:#555;
}
.search-item h3 {
    display:block;
    font:inherit;
    font-weight:bold;
    color:#222;
}

.search-item h3 span {
    float: right;
    font-weight:normal;
    margin:0 0 5px 5px;
    width:100px;
    display:block;
    clear:none;
}

</style>
</head>
<body>

<div wicket:id="data" ext:width="600" ext:height="500" > <!--  Look Ma! Ext properties configured as markup attributes -->

<div wicket:id="tpl" >
   <tpl for=".">
   <div class="search-item">
       <h3><span>Last Update: {lastUpdate:date("M j, Y")}</span>
       {company} <br> Price: {price} - Change: {change}
       </h3>
       <p>{excerpt}</p>
   </div></tpl>
</div>

</div>


</body>
</html>
